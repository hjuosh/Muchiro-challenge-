<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muichiro Challenge</title>
    <style>
        body { background: #0b1014; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .box { max-width: 400px; margin: auto; border: 2px solid #5de2e7; padding: 20px; border-radius: 20px; background: rgba(255,255,255,0.05); }
        img { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 1px solid #5de2e7; }
        .intro { text-align: left; font-style: italic; color: #a0eef0; border-left: 3px solid #5de2e7; padding-left: 10px; margin: 15px 0; }
        button { background: #5de2e7; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: bold; cursor: pointer; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 10px; border: 1px solid #5de2e7; background: #111; color: white; }
        .step { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="box">
    <img src="muichiro-tokito.jpg" alt="Imagen Muichiro">

    <div id="pantalla-inicio" class="active">
        <h1>MUICHIRO QUEST</h1>
        <div class="intro">
            "La niebla no oculta el camino, te recuerda mirar con el corazón. La voluntad es el sol que disipa las nubes."
        </div>
        <button onclick="comenzar()">ENTRAR AL SUEÑO</button>
    </div>

    <div id="juego" style="display:none;">
        <div id="dia1" class="step">
            <h2>DÍA 1</h2>
            <p>¿De qué Luna Superior es descendiente?</p>
            <input type="text" id="ans1">
            <p>¿En cuántos meses fue Pilar?</p>
            <input type="number" id="ans2">
            <button onclick="validar1()">SIGUIENTE</button>
        </div>
        </div>

    <div id="final" class="step">
        <h1>¡LOGRADO!</h1>
        <img src="tenor.gif" alt="GIF Premio">
        <p>Has ganado tu Peluche de Muichiro.</p>
    </div>
</div>

<script>
    const inicio = new Date(2025, 11, 25); 
    const hoy = new Date();
    const diaActual = Math.floor((hoy - inicio) / (1000 * 60 * 60 * 24)) + 1;

    function comenzar() {
        document.getElementById('pantalla-inicio').style.display = 'none';
        document.getElementById('juego').style.display = 'block';
        if(diaActual >= 1) document.getElementById('dia1').classList.add('active');
        // Aquí irían dia2 y dia3 con la misma lógica
    }

    function validar1() {
        if(document.getElementById('ans1').value.toLowerCase().includes("kokushibo") && document.getElementById('ans2').value == "2") {
            alert("¡Día 1 completado! Vuelve mañana.");
        } else { alert("Recuerdo incorrecto..."); }
    }
</script>
</body>
</html>
